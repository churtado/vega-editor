<div class="vega-editor">
  <!-- LHS/SPECIFICATION PANE -->
  <div class="mod_spec module">

    <!-- MODE + EXAMPLES HEADER -->
    <div class="mod_header">
      <div class="mod_ctrls">
        <select class="sel_vega_spec hide-vl hide-cql"></select>
        <select class="sel_vega-lite_spec hide-vg hide-cql"></select>
        <select class="sel_compassql_spec hide-vg hide-vl"></select>
        <input type="button" class="btn_spec_format" value="Format"></input>
        <input type="button" class="btn_vg_parse hide-vl hide-cql" value="Parse"></input>
        <input type="button" class="btn_vl_parse hide-vg hide-cql" value="Parse"></input>
        <input type="button" class="btn_cql_parse hide-vg hide-vl" value="Parse"></input>
        <span class="btn_debug fa fa-bug hide-vl hide-cql" title="Debug"></span>
        <span class="btn_config fa fa-cog" title="Config"></span>
      </div>
      <div class="mod_title">
        <select class="sel_mode">
          <option value="vega">Vega</option>
          <option value="vega-lite">Vega-lite</option>
          <option value="compassql">CompassQL</option>
        </select>
      </div>
    </div>
    <!-- COMPASSQL SPEC EDITOR -->
    <div class="mod_body spec cql-spec hide-vg hide-vl" spellcheck="false"></div>

    <!-- VEGA-LITE SPEC EDITOR -->
    <div class="mod_body spec vl-spec hide-vg hide-cql" spellcheck="false"></div>

    <!-- VEGA-LITE TO VEGA HEADER -->
    <div class="vg_pane mod_subheader hide-vg hide-cql">
      <div class="mod_ctrls">
        <input type="button" class="btn_to_vega" value="Edit Vega spec"></input>
      </div>
      Vega compiled from Vega-Lite (read-only)
      <span class="click_toggle_vega" title="Expand/Collapse Vega editor"></span>
    </div>

    <!-- VEGA SPEC EDITOR -->
    <div class="mod_body spec vg-spec hide-cql" spellcheck="false"></div>
  </div>

  <!-- CENTER DIVIDER -->
  <div class="click_toggle_vis left">
    <span class="fa fa-angle-double-left" title="Expand/Collapse Specification"></span>
  </div>

  <!-- RHS/VISUALIZATION PANE -->
  <div class="mod_vis module">
    <div class="mod_header">
      <div class="mod_ctrls">
        Renderer <select class="sel_render"></select>
        <input type="button" class="btn_export hide-cql" value="Export"></input>
      </div>
      <div class="mod_title">Visualization</div>
    </div>
    <div class="vis hide-cql"></div>
    <div class="vislist hide-vg hide-vl"><div class="grouplist"></div></div>
    <div class="mod_params"></div>
    <div class="spec_desc"></p>
  </div>
</div>
